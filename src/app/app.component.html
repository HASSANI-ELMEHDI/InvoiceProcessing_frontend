

<main class="main">
  <div class="content">
    <div class="left-side">
      <h2>Upload Image</h2>
      <app-image-upload (imageSelected)="onImageSelected($event)"></app-image-upload>

      <app-image-display [image]="selectedImage"></app-image-display>
  
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <app-data-extraction [image]="selectedImage"></app-data-extraction>
    </div>
  </div>
</main>
<router-outlet />
